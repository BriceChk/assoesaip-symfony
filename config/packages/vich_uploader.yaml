vich_uploader:
    db_driver: orm

    mappings:
        profile_pic:
            uri_prefix: /images/profile-pics
            upload_destination: '%kernel.project_dir%/public/images/profile-pics'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        project_logo:
            uri_prefix: /images/project-logos
            upload_destination: '%kernel.project_dir%/public/images/project-logos'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        category_logo:
            uri_prefix: /images/category-logos
            upload_destination: '%kernel.project_dir%/public/images/project-logos'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        cafet_image:
            uri_prefix: /images/cafet-images
            upload_destination: '%kernel.project_dir%/public/images/cafet-images'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        uploaded_image:
            uri_prefix: /images/uploaded-images
            upload_destination: '%kernel.project_dir%/public/images/uploaded-images'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

